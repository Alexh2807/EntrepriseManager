# -----------------------------------------------------------------------------
# PARAMETRES DIVERS
# -----------------------------------------------------------------------------
settings:
  # Timeout pour repondre a un appel (secondes)
  call_timeout: 60

  # Longueur max d'un SMS
  sms_max_length: 160

  # Nombre max de SMS stockes par conversation
  sms_history_limit: 50

  # Nombre max de contacts
  max_contacts: 50

  # Format du numero de telephone (XXX-XXXX)
  number_format: "XXX-XXXX"