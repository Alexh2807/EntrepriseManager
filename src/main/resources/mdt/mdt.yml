# ==================================================================
# CONFIGURATION MDT RUSH (STYLE FUNCRAFT HARDCORE V2)
# ==================================================================

enabled: true
world-name: mdt

game:
  max-duration: 1800 # 30 minutes par defaut (en secondes)
  max-bonus-hearts: 4
  tnt-fly-enabled: true
  tnt-damage-self: 2.0
  tnt-damage-teammates: 0.0
  void-kill-height: -30 # Hauteur Y en dessous de laquelle les joueurs meurent
  max-build-height: 0 # Hauteur Y maximale pour construire (0 = pas de limite)
  unbreakable-blocks: # Blocs que les joueurs ne peuvent pas casser
    - BEDROCK
    - BARRIER
    - END_CRYSTAL
    - SPAWNER
    - OBSIDIAN
    - END_PORTAL_FRAME
    - COMMAND_BLOCK
    - REPEATING_COMMAND_BLOCK
    - CHAIN_COMMAND_BLOCK
    - SPRUCE_FENCE
    - DARK_OAK_TRAPDOOR
    - BLUE_STAINED_GLASS
    - CHEST
    - BEACON
    - GLOWSTONE

# Systeme de points
points:
  kill: 1 # +1 point par kill
  bed-destroy: 10 # +10 points par lit detruit

timers:
  join-period: 20 # 1 minute pour rejoindre apres /mdt start
  lobby-countdown: 10 # 1 minute d'attente dans le lobby
  pre-game: 5 # 5 secondes avant le debut

teams:
  min-players: 1 # Minimum par equipe (1v1 possible)
  max-players: 5 # Maximum par equipe (5v5)

# Générateur UNIQUE (Présent sur les 6 îles)
# Tout sort du même bloc !
generators:
  brick:
    material: BRICK
    name: '&cBrique'
    interval: 1 # 1 seconde
    max-stack: 64
    spawn-at-base: true

  iron:
    material: IRON_INGOT
    name: '&fFer'
    interval: 15 # 15 secondes
    max-stack: 16
    spawn-at-base: true

  gold:
    material: GOLD_INGOT
    name: '&6Or'
    interval: 60 # 1 minute
    max-stack: 8
    spawn-at-base: true

  diamond:
    material: DIAMOND
    name: '&bDiamant'
    interval: 300 # 5 minutes
    max-stack: 4
    spawn-at-base: true # Oui, sur toutes les îles !

