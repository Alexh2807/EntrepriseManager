  sacoche_white:
    enabled: true
    display_name: '&f&lSacoche Blanche'
    lore:
      - '&7Une petite sacoche simple.'
      - '&7Pratique pour quelques objets.'
    item:
      type: ITEMSADDER_ITEM
      itemsadder_id: "fbackpacks:white_fannypack"
    size: 1
    craft_recipe:
      enabled: true
      pattern:
        - ".C."
