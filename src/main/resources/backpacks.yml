# Configuration globale des backpacks
global_settings:
  # Sons pour tous les backpacks (peut être override par type)
  sounds:
    enabled: true
    open: BLOCK_CHEST_OPEN
    close: BLOCK_CHEST_CLOSE
    volume: 1.0
    pitch: 1.0

  # Afficher le contenu dans la lore
  show_content_in_lore: true
  content_lore_format: '&7Contenu: &e{item_count} items ({used_slots}/{total_slots} slots)'

  # Aperçu des items dans la lore
  show_items_preview: false
  max_items_preview: 5

  # Blacklist globale (items interdits dans TOUS les backpacks)
  global_blacklist:
    - SHULKER_BOX
    - WHITE_SHULKER_BOX
    - ORANGE_SHULKER_BOX
    - MAGENTA_SHULKER_BOX
    - LIGHT_BLUE_SHULKER_BOX
    - YELLOW_SHULKER_BOX
    - LIME_SHULKER_BOX
    - PINK_SHULKER_BOX
    - GRAY_SHULKER_BOX
    - LIGHT_GRAY_SHULKER_BOX
    - CYAN_SHULKER_BOX
    - PURPLE_SHULKER_BOX
    - BLUE_SHULKER_BOX
    - BROWN_SHULKER_BOX
    - GREEN_SHULKER_BOX
    - RED_SHULKER_BOX
    - BLACK_SHULKER_BOX
    - ENDER_CHEST
    - BUNDLE

  # Protections globales
  protections:
    prevent_in_ender_chest: true
    prevent_in_shulker_box: true
    prevent_nesting: true
    prevent_block_placement: true
    prevent_rename: false

  # Cooldown entre ouvertures (ms)
  open_cooldown: 500










  # ⚡ OPTIMISATIONS DE PERFORMANCE (pour serveurs avec 100+ joueurs)
  performance:
    # Compression GZIP des données (économie ~50-70% de mémoire)
    # Recommandé: true si vous avez beaucoup de backpacks actifs
    # Impact: légère augmentation du CPU (+1-2ms par sauvegarde)
    compression_enabled: false

    # Taille max du cache LRU (nombre de backpacks en mémoire)
    # Augmenter si beaucoup de joueurs ouvrent souvent leurs backpacks
    cache_size: 100

    # Durée de vie du cache (minutes)
    cache_ttl: 5

    # Taille des batches de sauvegarde (pour batch processing)
    # Plus élevé = moins d'opérations mais plus de mémoire
    batch_size: 10

    # Afficher les métriques de performance dans les logs
    # Utile pour diagnostiquer les problèmes de performance
    log_metrics: true

    # Intervalle d'affichage des métriques (minutes)
    metrics_interval: 5